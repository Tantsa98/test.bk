<!doctype html>
<html lang="uk" data-category="Розвідка">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mavic/Autel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-category" data-page="rozvidka">
  <header class="topbar">
    <!--<a class="back" href="index.html">На головну</a>-->
    <a class="back-icon" href="index.html" aria-label="Назад"></a>
    <h1>Mavic/Autel</h1>
  </header>

  <main class="container">
    <aside class="sidebar">
      <section class="panel">
        <h3>Фільтр по типу</h3>
        <div id="filters" class="filters">
          <!-- чекбокси будуть згенеровані JS -->
          <p class="muted">Зачекайте — завантаження...</p>
        </div>
        <button id="clearFilters" class="btn small">Скинути</button>
      </section>
    </aside>

    <section class="content">
      <div id="gallery" class="gallery">
        <!-- картки будуть виводитись сюди -->
      </div>
    </section>
  </main>

  <!-- POPUP -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <button id="closeModal" class="modal-close" aria-label="Закрити">×</button>

      <div class="modal-body">
        <div class="modal-left">
          <div id="imageCarousel" class="carousel">
            <button id="prevImg" class="carousel-btn">‹</button>
            <img id="carouselImg" src="" alt="" />
            <button id="nextImg" class="carousel-btn">›</button>
          </div>
          <p id="imgCount" class="muted small"></p>
        </div>

        <div class="modal-right">
          <h2 id="mName"></h2>
          <p><b>Тип:</b> <span id="mType"></span></p>
          <p><b>Платформа:</b> <span id="mAff"></span></p>
          <div><b>Опис:</b>
            <p id="mDesc" class="desc"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="category.js"></script>
</body>
</html>
